<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta 101</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body id="body-mapa">

    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">SeguRED</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contactos</a>
                    </li>
                </ul>
                <button class="btn btn-outline-danger my-2 my-sm-0 ml-auto" type="submit">Salir</button>

            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row" style="background-color: white;">
            <div class="col-12 d-flex justify-content-between">
                <div>
                    <button class="btn text-secondary mt-2 mb-2" id="btnExclamacion">
                        <i class="bi bi-exclamation-triangle-fill text-danger mr-2"></i> Paradero Crítico
                    </button>
                    <button class="btn text-secondary mt-2 mb-2" id="btnOcultar">
                        <i class="bi bi-eye-slash-fill text-warning mr-2"></i> Paraderos con Evasiones
                    </button>
                    <button id="btnEstadisticas" class="btn text-secondary align-items-center mx-2">
                        <i class="bi bi-bar-chart-fill text-success mr-2"></i> Ver Estadísticas
                    </button>
                    <button id="btnGenerarReporte" class="btn text-secondary align-items-center mx-2">
                        <i class="bi bi-file-earmark-text-fill text-info mr-2"></i> Generar Reporte
                    </button>
                </div>
                
                
                <div id="datetime" class="mt-2 mb-2"></div>
            </div>
        </div>

        <div class="row mt-4 mb-4 ml-4 mr-4">
            <div class="col col-md-3 rounded" style="background-color: white; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
                <div class="input-group mt-2">
                    <input type="text" id="inputParadaID" placeholder="ID de la parada" class="form-control">
                    <div class="input-group-append">
                        <button id="btnBuscarParadas" class="btn btn-primary">
                            <i class="bi bi-search "></i> 
                        </button>
                    </div>
                </div>
                <div id="cardDeck" class="text-center mt-4">
                    <div class="card mb-4 box-shadow d-block">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Evasión total</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text" id="totalEvasiones"></p>
                        </div>
                    </div>
                    <div class="card mb-4 box-shadow d-block">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Paradero Crítico</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text" id="paraderoCritico"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col col-lg rounded">
  
                <div id="map" style="box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);"></div> <!-- Mapa de Leaflet -->
            </div>


        
    </main>





    <!-- Footer -->
    <footer class="footer bg-dark text-white py-3">
        <div class="container text-center">
            <span>© 2023 SeguRED. Todos los derechos reservados.</span>
        </div>
    </footer>





    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
